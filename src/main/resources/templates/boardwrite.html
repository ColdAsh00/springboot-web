<div class="layout">
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <!-- 텍스트 상자 -->
        <div class="mb-3 justify-content-center">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="제목을 작성해주세요." style="width:500px;height:50px;font-size:20px;">
        </div>
        <div class="mb-3 justify-content-center">
            <label for="exampleFormControlTextarea1" class="form-label">Content</label>
            <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="내용을 작성해주세요."
                      style="width:100%;margin-top:10px;min-height:300px;font-size:20px;"></textarea>
        </div>

        <!-- 파일 업로드 -->
        <div class="mb-3">
            <label for="formFile" class="form-label">File</label>
            <input class="form-control" type="file" id="formFile" name="file">
        </div>

        <!--작성 버튼-->
        <button type="submit" class="btn btn-primary" style="float: right;">작성</button>
    </form>
</div>
