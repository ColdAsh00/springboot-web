<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>


<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Spring Boot Board</a>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/board/list">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/board/write">Write</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">.............</a>
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>



<br><br>
    <div class="layout">
    <h1 th:text="${board.title}">제목입니다.</h1>
    <div>
        <hr>
        <div th:utext="${#strings.replace(contents, newLineChar, '&lt;br /&gt;')}"></div>
        <br><br><br><br><br><br><br>
    </div>
    <a th:href="@{${board.filepath}}" class="btn btn-primary">이미지 보기</a>
    <a th:href="@{/board/delete(id=${board.id})}" class="btn btn-primary">글삭제</a>
    <a th:href="@{/board/modify/{id}(id=${board.id})}" class="btn btn-primary">수정</a>
</div>
</body>
</html>
